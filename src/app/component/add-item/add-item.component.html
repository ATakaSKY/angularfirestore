<div class="card">
  <div class="card-content">
    <span class="card-title">Add Content</span>
    <form (ngSubmit)="addItem()">

      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" [(ngModel)]="item.title" name="title" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" [(ngModel)]="item.description" name="description" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>

      <button class="waves-effect waves-light btn" type="submit">Add Item</button>

    </form>
  </div>
</div>
